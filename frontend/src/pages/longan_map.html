<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Longan Map</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+oVAXl6b2o3y6mMLQQ3WFS+Xc8wrw6pYfL2J5Vn+I="
    crossorigin=""
  />

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-pX3U6v/UuG+P3sLkO8pGvI5JxM1yFf/gk5hXc0M0Vhg="
    crossorigin=""
  ></script>
  
  <style>
    #map {
      height: 600px;
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center py-10">

  <h1 class="text-3xl font-bold text-green-700 mb-6">Longan Map – Multiple Locations</h1>

  <div id="map" class="shadow-lg"></div>

  <script>
    // สร้างแผนที่
    const map = L.map('map').setView([13.7, 100.5], 6); // พิกัดไทยกว้าง

    // ใส่ Tile Layer จาก OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // กำหนดหลายตำแหน่ง (ตัวอย่างตำแหน่งในไทย)
    const locations = [
      { name: "Bangkok", coords: [13.7563, 100.5018] },
      { name: "Chiang Mai", coords: [18.7883, 98.9853] },
      { name: "Phuket", coords: [7.8804, 98.3923] },
      { name: "Surat Thani", coords: [9.1407, 99.3334] },
      { name: "Longan Orchard", coords: [17.4440, 101.7890] } // ตัวอย่าง longan
    ];

    // วน loop สร้าง Marker
    locations.forEach(loc => {
      L.marker(loc.coords)
        .addTo(map)
        .bindPopup(`<b>${loc.name}</b>`)
        .openPopup();
    });
  </script>

</body>
</html>
